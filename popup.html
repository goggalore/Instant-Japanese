<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Instant Japanese popup</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>  
    <p id='title'>- Welcome! -</p>
    <p id='help'>To get started...</p>
    <p id='first'>
      <div class='float'> 1 </div>
      Highlight the word you wish to be translated
    </p>
    <p>
      <div class='float'> 2 </div>
      Click T to translate the highlighted word
    </p>
    <p> 
      <div class='float'> 3 </div>
      Click T again or on the popup to scroll through definitions
    </p>
    <p id='link'>
      All definitions provided by <a href='http://jisho.org' target='_blank'>jisho.org</a>
    </p>
  </body>
</html>
